<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review à venir — Kent</title>
  <link rel="icon" href="../favicon.png" type="image/png">
  <style>
    :root{ --maxw:900px; --pad: clamp(16px, 2.5vw, 28px);
      --bg:#0f1226; --card:#15193a; --text:#e7e9ff; --muted:#aeb4ff; }
    *{box-sizing:border-box}
    body{ margin:0; font-family: system-ui, Arial; color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, #1b2060 0%, #0f1226 60%), var(--bg); }
    .container{ max-width:var(--maxw); margin:0 auto; padding:24px var(--pad) 56px; }
    a.back{ display:inline-block; margin-bottom:16px; color:#7c9bff; text-decoration:none; }
    .card{ background:var(--card); border-radius:16px; padding:22px; border:1px solid rgba(255,255,255,.08); }
    h1{ margin:8px 0 4px; font-size:clamp(28px,6vw,48px) }
    .warn{ font-size:20px; color:#ffeb3b; margin-top:16px }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="../index.html#jeux">← Retour aux jeux</a>

    <div class="card">
      <h1 id="gameTitle">Jeu</h1>
      <p class="warn">⚠️ Review à venir… repasse bientôt !</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const t = params.get('t') || 'Jeu';
    document.getElementById('gameTitle').textContent = t;
    document.title = `${t} — À venir · Kent`;
  </script>
</body>
</html>
